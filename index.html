<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <title>Join the zoidberg</title>
</head>
<body>
    <div class="form-container align-center">
        <div class="left-side">

        </div>
        <div class="right-side">
            <label>
                <input type="checkbox">
                <span class="zoidberg-text align-center">
                    Enter to the <span class="zoidberg-color"><br />Zoidberg</span> gang
                </span>
                <form action="" method="">
                    <h2 class="form-header">
                        &nbsp;Join to the gang
                    </h2>
                    <div class="input-groups">
                        <div class="input-group" data-name="Full Name">
                            <input type="text" name="" placeholder=" ">
                            <div class="additional-element"></div>
                            <div class="additional-label">Full Name</div>
                        </div>
                        <div class="input-group" data-name="Email">
                            <input type="text" name="" placeholder=" ">
                            <div class="additional-element"></div>
                            <div class="additional-label">Email</div>
                        </div>
                        <div class="input-group" data-name="Password">
                            <input type="password" name="" placeholder=" ">
                            <div class="additional-element"></div>
                            <div class="additional-label">Password</div>
                        </div>
                        <label class="input-group">
                            <input type="checkbox" name="">
                            <div class="form-checkbox"></div>
                            <span class="input-description">I agree with the <span class="zoidberg-color">woop woop</span> of service</span>
                        </label>
                        <div class="input-group">
                            <button name="">Login</button>
                            <button class="filled" name="">Sign up</button>
                        </div>
                    </div>
                </form>
            </label>
        </div>
    </div>
</body>
</html>
